<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
body {
  margin:0;
  padding:0;
  font-family: Arial, Helvetica, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background: linear-gradient(135deg,#0a3f99,#0050ff);
}

.pay-card {
  background:#fff;
  width:360px;
  max-width:92%;
  padding:25px 20px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  text-align:center;
}

.logo {
  width:350px; /* updated logo size */
  margin-bottom:10px;
}

h2 {
  margin:10px 0 5px;
  color:#0050ff;
}

.sub {
  font-size:13px;
  color:#333;
  margin-bottom:15px;
}

.amount-box {
  background:#e6f0ff;
  border:2px dashed #0050ff;
  border-radius:12px;
  padding:15px;
  margin:15px 0;
}

.amount-box span {
  display:block;
  font-size:14px;
  color:#333;
}

.amount {
  font-size:26px;
  font-weight:bold;
  color:#0050ff;
}

.phone {
  font-size:14px;
  margin-top:6px;
  color:#333;
}

.notice {
  background:#fff3cd;
  color:#856404;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:left;
}

.payment-buttons {
  display:flex;
  justify-content:space-around;
  margin-bottom:15px;
}

.pay-btn {
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  padding:10px 12px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  color:#fff;
  flex:1;
  margin:0 5px;
}

.pay-btn.mpesa {background:#009c00;}
.pay-btn.airtel {background:#ff0000;}

.loading {
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:#0050ff;
}

.secure {
  margin-top:12px;
  font-size:12px;
  color:#555;
}

.secure i {
  color:#0050ff;
  margin-right:5px;
}

.copy-text {
  margin-top:8px;
  font-size:12px;
  color:#333;
  cursor:pointer;
  text-decoration:underline;
}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">

  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
    <div class="copy-text" id="copyPhone">Click to copy number</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <div class="payment-buttons">
    <button class="pay-btn mpesa" id="mpesaBtn">
      <i class="fa-brands fa-mpesa"></i> M-PESA
    </button>
    <button class="pay-btn airtel" id="airtelBtn">
      <i class="fa-solid fa-mobile-screen-button"></i> Airtel
    </button>
  </div>

  <div class="loading" id="loadingText">
    Processing payment, please wait...
  </div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // Get logged-in user
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username) {
    window.location.href = "login.html";
    return;
  }

  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  const userData = JSON.parse(localStorage.getItem(userKey));

  if(!userData) {
    alert("User not found");
    window.location.href = "login.html";
    return;
  }

  // Show payment info
  const amountEl = document.getElementById("activationAmount");
  const phoneEl = document.getElementById("paymentPhone");

  amountEl.textContent = `KES ${userData.capitalFee}`;
  phoneEl.textContent = userData.phone;

  // Copy phone
  document.getElementById("copyPhone").addEventListener("click", () => {
    navigator.clipboard.writeText(userData.phone);
    alert("Phone number copied!");
  });

  // M-PESA button click → call serverless API
  document.getElementById("mpesaBtn").addEventListener("click", async () => {
    document.getElementById("loadingText").style.display = "block";

    try {
      const res = await fetch("/api/mpesaPush", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({phone: userData.phone, amount: userData.capitalFee, username})
      });

      const data = await res.json();

      if(data.success){
        // Mark user as paid
        userData.paid = true;
        localStorage.setItem(userKey, JSON.stringify(userData));
        alert("Payment request sent! Redirecting to dashboard...");
        window.location.href = "dashboard.html";
      } else {
        alert("Payment failed: " + data.message);
      }

    } catch(e){
      alert("Error sending payment request: " + e.message);
    } finally {
      document.getElementById("loadingText").style.display = "none";
    }
  });

  // Airtel button (can be customized later)
  document.getElementById("airtelBtn").addEventListener("click", () => {
    alert("Airtel payment option coming soon!");
  });
});
</script>

</body>
</html>
