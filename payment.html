<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIEARN Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
:root{
  --primary:#0050ff;
  --bg:#f5f7fa;
  --card:#fff;
}
html,body{margin:0;padding:0;height:100%;background:linear-gradient(135deg,#0a3f99,#0050ff);font-family:Arial,sans-serif;display:flex;justify-content:center;align-items:center;}
.pay-card{
  background:var(--card);
  width:360px; max-width:92%; padding:25px 20px; border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3); text-align:center;
}
.logo{
  width:350px;
  margin-bottom:10px;
}
h2{margin:10px 0 5px;color:var(--primary);}
.sub{font-size:13px;color:#333;margin-bottom:15px;}
.amount-box{
  background:#e6f0ff;border:2px dashed var(--primary);border-radius:12px;padding:15px;margin:15px 0;
}
.amount-box span{display:block;font-size:14px;color:#333;}
.amount{font-size:26px;font-weight:bold;color:var(--primary);}
.phone{font-size:14px;margin-top:6px;color:#333;}
.notice{background:#fff3cd;color:#856404;font-size:12px;padding:10px;border-radius:10px;margin-bottom:15px;font-weight:bold;text-align:left;}
.btn{width:100%;height:45px;border:none;border-radius:12px;background:var(--primary);color:#fff;font-size:15px;font-weight:bold;cursor:pointer;margin-top:10px;}
.btn:hover{background:#003bb5;}
.secure{margin-top:12px;font-size:12px;color:#555;}
.secure i{color:var(--primary);margin-right:5px;}
.loading{display:none;margin-top:10px;font-size:13px;font-weight:bold;color:var(--primary);}
.payment-options{display:flex;justify-content:space-between;margin:10px 0;}
.payment-card{width:48%;padding:10px;border-radius:12px;border:1px solid var(--primary);cursor:pointer;display:flex;align-items:center;justify-content:center;gap:5px;background:#fff;color:#0050ff;font-weight:bold;}
.payment-card i{font-size:18px;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:9999;overflow-y:auto;}
.modal-content{max-width:400px;margin:60px auto;background:#fff;border-radius:16px;padding:20px;text-align:left;color:#000;}
.copy-btn{margin-top:6px;padding:5px 10px;background:var(--primary);color:#fff;border:none;border-radius:8px;cursor:pointer;}
.close-modal{position:absolute;top:10px;right:20px;font-size:18px;cursor:pointer;}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">
  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="payment-options">
    <div class="payment-card" id="mpesaBtn"><i class="fa-brands fa-cc-paypal"></i> M-Pesa</div>
    <div class="payment-card" id="airtelBtn"><i class="fa-solid fa-mobile-screen-button"></i> Airtel</div>
  </div>

  <button class="btn" id="payBtn">Pay Full Amount (Push)</button>

  <div class="loading" id="loadingText">Processing payment, please wait...</div>

  <div class="secure"><i class="fa-solid fa-shield-halved"></i> Secure payment confirmation</div>
</div>

<!-- Modal for manual procedure -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <span class="close-modal" id="closeModal">&times;</span>
    <h3 id="modalTitle">Payment Procedure</h3>
    <p id="modalText"></p>
    <button class="copy-btn" id="copyBtn">Copy Till</button>
    <p style="margin-top:10px;"><a href="#" target="_blank" id="manualLink">Pay Online Link</a></p>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username){ window.location.href="login.html"; return; }

  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  let userData = JSON.parse(localStorage.getItem(userKey));
  if(!userData){ alert("User not found."); window.location.href="login.html"; return; }
  if(userData.paid===true){ window.location.href="dashboard.html"; return; }

  // Show amount & phone dynamically
  document.getElementById("activationAmount").textContent = "KES " + userData.capitalFee;
  document.getElementById("paymentPhone").textContent = userData.phone;

  const modal = document.getElementById("paymentModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalText = document.getElementById("modalText");
  const manualLink = document.getElementById("manualLink");
  const copyBtn = document.getElementById("copyBtn");
  const closeModal = document.getElementById("closeModal");

  const tillNumbers = {
    "Kenya":4560832,
    "Uganda":123456,
    "Tanzania":789012
  };

  function openModal(country){
    modal.style.display="block";
    modalTitle.textContent = country + " Payment Procedure";
    if(country==="Kenya"){
      modalText.innerHTML = `M-Pesa Paybill/Till procedure for ${userData.phone}.<br>Send ${userData.capitalFee} KES to Till: ${tillNumbers[country]}`;
      manualLink.href="https://superpay.ci.co.ke/lumiearn";
    }else{
      modalText.innerHTML = `Please follow your country's procedure for ${country}.`;
      manualLink.href="#";
    }
  }

  copyBtn.addEventListener("click", ()=>{
    navigator.clipboard.writeText(tillNumbers[userData.country] || "");
    alert("Till number copied!");
  });

  closeModal.addEventListener("click", ()=>{ modal.style.display="none"; });

  document.getElementById("mpesaBtn").addEventListener("click",()=>openModal(userData.country));
  document.getElementById("airtelBtn").addEventListener("click",()=>openModal(userData.country));

  // Serverless push payment
  document.getElementById("payBtn").addEventListener("click", async ()=>{
    const loading = document.getElementById("loadingText");
    loading.style.display="block";

    try{
      const res = await fetch("/api/mpesa-push",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({
          phone:userData.phone,
          amount:userData.capitalFee,
          till:tillNumbers[userData.country] || 4560832,
          accountRef:userData.username,
          callback:"dashboard.html"
        })
      });
      const data = await res.json();
      loading.style.display="none";
      if(data.status==="success"){
        alert("Payment pushed successfully!");
        userData.paid=true;
        localStorage.setItem(userKey,JSON.stringify(userData));
        window.location.href="dashboard.html";
      }else{
        alert("Payment failed: "+data.message);
      }
    }catch(e){
      loading.style.display="none";
      alert("Error: "+e.message);
    }
  });

});
</script>

</body>
</html>
