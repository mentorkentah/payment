<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a3f99,#0050ff);
  font-family:Arial, Helvetica, sans-serif;
}

.pay-card{
  background:#fff;
  width:380px;
  max-width:92%;
  padding:25px 20px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  text-align:center;
}

.logo{
  width:350px;
  margin-bottom:15px;
}

h2{
  margin:10px 0 5px;
  color:#0050ff;
}

.sub{
  font-size:13px;
  color:#333;
  margin-bottom:15px;
}

.amount-box{
  background:#e6f0ff;
  border:2px dashed #0050ff;
  border-radius:12px;
  padding:15px;
  margin:15px 0;
}

.amount-box span{
  display:block;
  font-size:14px;
  color:#333;
}

.amount{
  font-size:26px;
  font-weight:bold;
  color:#0050ff;
}

.phone{
  font-size:14px;
  margin-top:6px;
  color:#333;
}

.notice{
  background:#fff3cd;
  color:#856404;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:left;
}

/* Payment buttons */
.payment-methods{
  display:flex;
  gap:15px;
  justify-content:center;
  margin-bottom:15px;
}

.payment-method{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:1px solid #0050ff;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  font-weight:bold;
  color:#0050ff;
  background:#e6f0ff;
}

.payment-method:hover{
  background:#cce0ff;
}

.btn{
  width:100%;
  height:45px;
  border:none;
  border-radius:12px;
  background:#0050ff;
  color:#fff;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

.btn:hover{
  background:#003bb5;
}

.secure{
  margin-top:12px;
  font-size:12px;
  color:#555;
}

.secure i{
  color:#0050ff;
  margin-right:5px;
}

.loading{
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:#0050ff;
}

/* Popup modal */
.modal{
  display:none;
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  background:rgba(0,0,0,0.85);
  z-index:9999;
  justify-content:center;
  align-items:center;
}

.modal-content{
  background:#fff;
  color:#333;
  padding:20px;
  border-radius:12px;
  max-width:380px;
  width:90%;
  text-align:left;
  position:relative;
}

.modal-content h3{
  margin-top:0;
  color:#0050ff;
}

.close-modal{
  position:absolute;
  top:10px;
  right:15px;
  cursor:pointer;
  font-size:18px;
  font-weight:bold;
  color:#0050ff;
}

.copy-btn{
  margin-top:8px;
  padding:6px 10px;
  border:none;
  background:#0050ff;
  color:#fff;
  border-radius:8px;
  cursor:pointer;
  font-size:13px;
}

.copy-btn:hover{
  background:#003bb5;
}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">
  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <!-- Payment methods -->
  <div class="payment-methods">
    <div class="payment-method" id="mpesaBtn">
      <i class="fa-brands fa-cc-visa"></i> MPESA
    </div>
    <div class="payment-method" id="airtelBtn">
      <i class="fa-solid fa-mobile-screen-button"></i> Airtel
    </div>
  </div>

  <button class="btn" id="stkPushBtn">
    <i class="fa-solid fa-lock"></i> I Have Paid
  </button>

  <div class="loading" id="loadingText">
    Processing payment, please wait...
  </div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<!-- MPESA / Airtel procedure popup -->
<div class="modal" id="procedureModal">
  <div class="modal-content" id="procedureContent">
    <span class="close-modal" id="closeModal">&times;</span>
    <h3 id="procedureTitle">Payment Procedure</h3>
    <p id="procedureText">...</p>
    <button class="copy-btn" id="copyBtn">Copy Till Number</button>
  </div>
</div>

<script>
// ======= User + Payment Data =======
document.addEventListener("DOMContentLoaded", function(){
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username){ window.location.href="login.html"; return; }

  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  let userData = JSON.parse(localStorage.getItem(userKey));
  if(!userData){ alert("User account not found."); window.location.href="login.html"; return; }
  if(userData.paid){ window.location.href="dashboard.html"; return; }

  const amountBox = document.getElementById("activationAmount");
  const phoneBox = document.getElementById("paymentPhone");
  amountBox.textContent = "KES " + userData.capitalFee;
  phoneBox.textContent = userData.phone;

  // ======= Modal Elements =======
  const modal = document.getElementById("procedureModal");
  const procedureTitle = document.getElementById("procedureTitle");
  const procedureText = document.getElementById("procedureText");
  const copyBtn = document.getElementById("copyBtn");
  const closeModal = document.getElementById("closeModal");

  function openProcedure(title, text, till){
    procedureTitle.textContent = title;
    procedureText.innerHTML = text;
    copyBtn.onclick = ()=> navigator.clipboard.writeText(till).then(()=> alert("Till copied!"));
    modal.style.display = "flex";
  }
  closeModal.onclick = ()=> modal.style.display = "none";
  window.onclick = (e)=> { if(e.target===modal) modal.style.display="none"; }

  // ======= Payment Method Buttons =======
  document.getElementById("mpesaBtn").addEventListener("click",()=>{
    openProcedure("MPESA Payment", `1. Go to M-PESA → Lipa na M-PESA → Paybill<br>
2. Enter Till Number: <b>174379</b><br>
3. Enter Amount: <b>${userData.capitalFee}</b><br>
4. Enter Account: <b>${username}</b><br>
5. Complete transaction.`, "174379");
  });

  document.getElementById("airtelBtn").addEventListener("click",()=>{
    openProcedure("Airtel Payment", `1. Go to Airtel Money → Paybill<br>
2. Enter Till Number: <b>123456</b><br>
3. Enter Amount: <b>${userData.capitalFee}</b><br>
4. Enter Account: <b>${username}</b><br>
5. Complete transaction.`, "123456");
  });

  // ======= Safaricom STK Push =======
  const stkBtn = document.getElementById("stkPushBtn");
  const loading = document.getElementById("loadingText");

  stkBtn.addEventListener("click", async ()=>{
    loading.style.display="block";
    try{
      const res = await fetch("/api/mpesaPush", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({
          phone: userData.phone,
          amount: userData.capitalFee,
          username: username
        })
      });
      const data = await res.json();
      if(data.success){
        userData.paid=true;
        localStorage.setItem(userKey, JSON.stringify(userData));
        alert("Payment request sent! Check your phone for STK prompt.");
        setTimeout(()=> window.location.href="dashboard.html", 2000);
      } else {
        alert("STK Push failed: " + data.message);
      }
    }catch(err){
      alert("Error sending STK push: "+err.message);
    }
    loading.style.display="none";
  });

});
</script>

</body>
</html>
