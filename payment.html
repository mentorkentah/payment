<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
html,body{
  margin:0;
  padding:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#0a3f99,#0050ff);
  font-family:Arial, Helvetica, sans-serif;
}

.pay-card{
  background:#fff;
  width:360px;
  max-width:92%;
  padding:25px 20px;
  border-radius:16px;
  box-shadow:0 8px 25px rgba(0,0,0,0.3);
  text-align:center;
}

.logo{
  width:350px;
  margin-bottom:10px;
}

h2{
  margin:10px 0 5px;
  color:#0050ff;
}

.sub{
  font-size:13px;
  color:#333;
  margin-bottom:15px;
}

.amount-box{
  background:#e6f0ff;
  border:2px dashed #0050ff;
  border-radius:12px;
  padding:15px;
  margin:15px 0;
}

.amount-box span{
  display:block;
  font-size:14px;
  color:#333;
}

.amount{
  font-size:26px;
  font-weight:bold;
  color:#0050ff;
}

.phone{
  font-size:14px;
  margin-top:6px;
  color:#333;
}

.notice{
  background:#fff3cd;
  color:#856404;
  font-size:12px;
  padding:10px;
  border-radius:10px;
  margin-bottom:15px;
  font-weight:bold;
  text-align:left;
}

/* Payment buttons */
.pay-options{
  display:flex;
  justify-content:space-between;
  gap:10px;
  margin-bottom:15px;
}

.pay-card-btn{
  flex:1;
  padding:10px 0;
  border-radius:12px;
  border:none;
  font-weight:bold;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  color:#fff;
}

.mpesa-btn{background:#f0b90b;}
.airtel-btn{background:#d2232a;}

.copy-btn{
  background:#0050ff;
  padding:5px 10px;
  border-radius:8px;
  border:none;
  color:#fff;
  cursor:pointer;
  font-size:13px;
}

.btn{
  width:100%;
  height:45px;
  border:none;
  border-radius:12px;
  background:#0050ff;
  color:#fff;
  font-size:15px;
  font-weight:bold;
  cursor:pointer;
}

.btn:hover,.copy-btn:hover{
  opacity:0.9;
}

.secure{
  margin-top:12px;
  font-size:12px;
  color:#555;
}

.secure i{
  color:#0050ff;
  margin-right:5px;
}

.loading{
  display:none;
  margin-top:10px;
  font-size:13px;
  font-weight:bold;
  color:#0050ff;
}

/* Modal */
.modal{
  display:none;
  position:fixed;
  top:0; left:0; width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  z-index:9999;
  overflow-y:auto;
}
.modal-content{
  max-width:400px;
  margin:60px auto;
  background:#fff;
  border-radius:16px;
  padding:20px;
  color:#000;
}
.close-modal{
  float:right;
  cursor:pointer;
  font-size:18px;
  font-weight:bold;
}
.modal h3{
  margin-top:0;
  color:#0050ff;
}
</style>
</head>

<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">

  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <div class="pay-options">
    <button class="pay-card-btn mpesa-btn" onclick="showModal('mpesa')">
      <i class="fa-brands fa-safari"></i> Mpesa
    </button>
    <button class="pay-card-btn airtel-btn" onclick="showModal('airtel')">
      <i class="fa-solid fa-mobile-screen-button"></i> Airtel
    </button>
  </div>

  <button class="btn" onclick="processPayment()">
    <i class="fa-solid fa-lock"></i> Pay Full via M-Pesa Push
  </button>

  <div class="loading" id="loadingText">
    Processing payment, please wait...
  </div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<!-- Modal -->
<div class="modal" id="paymentModal">
  <div class="modal-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle">Payment Instructions</h3>
    <p id="modalBody"></p>
    <button class="copy-btn" onclick="copyTill()">Copy Till</button>
  </div>
</div>

<script>
const API_KEY = "kthx9bnnggn";
const CALLBACK_URL = "dashboard.html";
const TILL_NUMBER = "4560832";

// Load user data
document.addEventListener("DOMContentLoaded", ()=>{
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username){ window.location.href="login.html"; return; }

  const userKey = "LUMIEARN_USER_"+username.toLowerCase();
  const userData = JSON.parse(localStorage.getItem(userKey));
  if(!userData){ alert("User not found."); window.location.href="login.html"; return; }
  if(userData.paid){ window.location.href="dashboard.html"; return; }

  document.getElementById("activationAmount").textContent = "KES "+userData.capitalFee;
  document.getElementById("paymentPhone").textContent = userData.phone;

  window.userData = userData;
  window.userKey = userKey;
});

// Safaricom Push API
function processPayment(){
  const userData = window.userData;
  const userKey = window.userKey;
  document.getElementById("loadingText").style.display = "block";

  fetch("https://api.smartcodedesigners.co.ke/mpesa/push",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "x-api-key": API_KEY
    },
    body: JSON.stringify({
      phone:userData.phone,
      amount:userData.capitalFee,
      till:TILL_NUMBER,
      accountRef:userData.username,
      callback:CALLBACK_URL
    })
  })
  .then(res=>res.json())
  .then(data=>{
    document.getElementById("loadingText").style.display = "none";
    if(data.status==="success"){
      alert("Payment pushed successfully! Confirm on your phone.");
      // Mark as paid immediately or after callback if you implement webhook
      userData.paid = true;
      localStorage.setItem(window.userKey, JSON.stringify(userData));
      window.location.href = CALLBACK_URL;
    }else{
      alert("Payment push failed: "+data.message);
    }
  })
  .catch(err=>{
    document.getElementById("loadingText").style.display = "none";
    alert("Error: "+err);
  });
}

// Modal instructions
const instructions = {
  mpesa:`1. Open M-Pesa on your phone<br>
2. Select Pay Bill → Enter Business Till ${TILL_NUMBER}<br>
3. Enter Amount shown<br>
4. Enter Account Reference: Your Username<br>
5. Confirm and send`,
  airtel:`1. Open Airtel Money<br>
2. Select Pay Bill → Enter Till ${TILL_NUMBER}<br>
3. Enter Amount shown<br>
4. Enter Account Reference: Your Username<br>
5. Confirm and send`
};

function showModal(type){
  document.getElementById("paymentModal").style.display = "block";
  document.getElementById("modalTitle").innerText = type==="mpesa"?"M-Pesa Instructions":"Airtel Instructions";
  document.getElementById("modalBody").innerHTML = instructions[type];
}

function closeModal(){
  document.getElementById("paymentModal").style.display="none";
}

function copyTill(){
  navigator.clipboard.writeText(TILL_NUMBER);
  alert("Till number copied: "+TILL_NUMBER);
}
</script>

</body>
</html>
