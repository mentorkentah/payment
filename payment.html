<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
html,body{margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#0a3f99,#0050ff);font-family:Arial, Helvetica, sans-serif;}
.pay-card{background:#fff;width:360px;max-width:92%;padding:25px 20px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.3);text-align:center;}
.logo{width:350px;margin-bottom:10px;}
h2{margin:10px 0 5px;color:#0050ff;}
.sub{font-size:13px;color:#333;margin-bottom:15px;}
.amount-box{background:#e6f0ff;border:2px dashed #0050ff;border-radius:12px;padding:15px;margin:15px 0;}
.amount-box span{display:block;font-size:14px;color:#333;}
.amount{font-size:26px;font-weight:bold;color:#0050ff;}
.phone{font-size:14px;margin-top:6px;color:#333;}
.notice{background:#fff3cd;color:#856404;font-size:12px;padding:10px;border-radius:10px;margin-bottom:15px;font-weight:bold;text-align:left;}
.btn{width:100%;height:45px;border:none;border-radius:12px;background:#0050ff;color:#fff;font-size:15px;font-weight:bold;cursor:pointer;}
.btn:hover{background:#003bb5;}
.secure{margin-top:12px;font-size:12px;color:#555;}
.secure i{color:#0050ff;margin-right:5px;}
.loading{display:none;margin-top:10px;font-size:13px;font-weight:bold;color:#0050ff;}
.pay-methods{display:flex;justify-content:space-between;margin-bottom:15px;gap:10px;}
.pay-methods button{flex:1;display:flex;align-items:center;justify-content:center;gap:8px;padding:10px;border:none;border-radius:12px;font-weight:bold;cursor:pointer;}
.pay-methods button i{font-size:18px;}
.pay-methods .mpesa{background:#f7941d;color:#fff;}
.pay-methods .airtel{background:#e60000;color:#fff;}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);overflow-y:auto;z-index:9999;}
.modal-content{max-width:400px;margin:60px auto;background:#fff;border-radius:16px;padding:20px;color:#000;text-align:left;}
.copy-btn{margin-top:10px;background:#0050ff;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer;}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">
  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <!-- Payment buttons -->
  <div class="pay-methods">
    <button class="mpesa" id="mpesaBtn"><i class="fa-brands fa-paypal"></i> M-Pesa</button>
    <button class="airtel" id="airtelBtn"><i class="fa-solid fa-mobile-screen"></i> Airtel</button>
  </div>

  <!-- Full amount API push button -->
  <button class="btn" id="apiPayBtn"><i class="fa-solid fa-lock"></i> I Have Paid</button>
  <div class="loading" id="loadingText">Processing payment, please wait...</div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<!-- Modal -->
<div class="modal" id="paymentModal">
  <div class="modal-content" id="modalContent">
    <h3 id="modalTitle">Payment Instructions</h3>
    <p id="modalText"></p>
    <button class="copy-btn" id="copyBtn">Copy Till</button>
    <button class="copy-btn" id="modalCloseBtn">Close</button>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){

  // Get registered user
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username) { window.location.href = "login.html"; return; }

  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  let userData = JSON.parse(localStorage.getItem(userKey));
  if(!userData){ alert("User not found."); window.location.href="login.html"; return; }

  if(userData.paid === true){ window.location.href="dashboard.html"; return; }

  // Display amount + phone
  const activationAmount = document.getElementById("activationAmount");
  const paymentPhone = document.getElementById("paymentPhone");

  activationAmount.textContent = "KES " + userData.capitalFee;
  paymentPhone.textContent = userData.phone;

  // Popup modal
  const modal = document.getElementById("paymentModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalText = document.getElementById("modalText");
  const copyBtn = document.getElementById("copyBtn");
  const modalCloseBtn = document.getElementById("modalCloseBtn");

  function showModal(title,text,till){
    modal.style.display = "block";
    modalTitle.textContent = title;
    modalText.textContent = text;
    copyBtn.onclick = ()=> navigator.clipboard.writeText(till);
  }
  modalCloseBtn.onclick = ()=> modal.style.display="none";
  modal.onclick = (e)=>{ if(e.target===modal) modal.style.display="none"; }

  // Country-specific procedures (Kenya example)
  const mpesaProcedure = `1. Go to M-Pesa → Lipa na M-Pesa → Paybill
2. Enter Business No: 4560832
3. Account No: ${username}
4. Amount: KES ${userData.capitalFee}
5. Enter your M-Pesa PIN and confirm.`;

  const airtelProcedure = `1. Go to Airtel Money → Paybill
2. Enter Business No: 4560832
3. Account No: ${username}
4. Amount: KES ${userData.capitalFee}
5. Confirm payment.`;

  document.getElementById("mpesaBtn").addEventListener("click", ()=> showModal("M-Pesa Payment", mpesaProcedure,"4560832"));
  document.getElementById("airtelBtn").addEventListener("click", ()=> showModal("Airtel Payment", airtelProcedure,"4560832"));

  // API push button
  document.getElementById("apiPayBtn").addEventListener("click", async function(){
    const loading = document.getElementById("loadingText");
    loading.style.display = "block";

    try{
      const payload = {
        till: "4560832",
        amount: userData.capitalFee,
        phone: userData.phone,
        username: username,
        apiKey: "kthx9bnnggn",
        callback: "https://lumiearn-pay.vercel.app/mpesa-callback.js"
      };

      const res = await fetch("https://api.smartcodedesigners.co.ke/mpesa/push", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify(payload)
      });

      const data = await res.json();
      if(data.status==="success"){
        alert("Payment push initiated! Complete on your phone.");
      } else {
        alert("Payment failed: "+(data.message||"Unknown error"));
      }

    }catch(err){
      alert("Payment error: " + err);
    }
    loading.style.display="none";
  });

});
</script>

</body>
</html>
