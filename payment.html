<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Activate Account | LUMIEARN</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
  html,body{margin:0;padding:0;min-height:100vh;font-family:Arial, Helvetica, sans-serif;}
  body{display:flex;justify-content:center;align-items:center;background:linear-gradient(135deg,#0a3f99,#0050ff);}
  .pay-card{background:#fff;width:360px;max-width:92%;padding:25px 20px;border-radius:16px;box-shadow:0 8px 25px rgba(0,0,0,0.3);text-align:center;}
  .logo{width:350px;margin-bottom:10px;}
  h2{margin:10px 0 5px;color:#0050ff;}
  .sub{font-size:13px;color:#333;margin-bottom:15px;}
  .amount-box{background:#e6f0ff;border:2px dashed #0050ff;border-radius:12px;padding:15px;margin:15px 0;}
  .amount-box span{display:block;font-size:14px;color:#333;}
  .amount{font-size:26px;font-weight:bold;color:#0050ff;}
  .phone{font-size:14px;margin-top:6px;color:#333;}
  .notice{background:#fff3cd;color:#856404;font-size:12px;padding:10px;border-radius:10px;margin-bottom:15px;font-weight:bold;text-align:left;}
  .btn{width:100%;height:45px;border:none;border-radius:12px;background:#0050ff;color:#fff;font-size:15px;font-weight:bold;cursor:pointer;margin-bottom:10px;}
  .btn:hover{background:#003bb5;}
  .secure{margin-top:12px;font-size:12px;color:#555;}
  .secure i{color:#0050ff;margin-right:5px;}
  .loading{display:none;margin-top:10px;font-size:13px;font-weight:bold;color:#0050ff;}
  .payment-methods{display:flex;justify-content:space-between;margin-bottom:15px;}
  .card-btn{flex:1;padding:10px;margin:0 5px;border-radius:12px;background:#e6f0ff;color:#0050ff;font-weight:bold;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;font-size:14px;}
  .card-btn i{font-size:18px;}
  .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:9999;justify-content:center;align-items:center;}
  .modal-content{background:#fff;color:#000;padding:20px;border-radius:12px;max-width:400px;width:90%;text-align:left;}
  .copy-btn{padding:5px 10px;background:#0050ff;color:#fff;border:none;border-radius:8px;cursor:pointer;margin-top:5px;}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">
  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <!-- Payment method cards -->
  <div class="payment-methods">
    <div class="card-btn" id="mpesaBtn"><i class="fa-brands fa-android"></i> M-Pesa</div>
    <div class="card-btn" id="airtelBtn"><i class="fa-solid fa-mobile-screen-button"></i> Airtel</div>
  </div>

  <!-- Full amount push button -->
  <button class="btn" id="pushPaymentBtn">Pay Full Amount (API Push)</button>

  <div class="loading" id="loadingText">Processing payment, please wait...</div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<!-- Modal for manual instructions -->
<div class="modal" id="manualModal">
  <div class="modal-content" id="manualContent">
    <h3>Payment Instructions</h3>
    <p id="procedureText"></p>
    <button class="copy-btn" id="copyBtn">Copy Till</button>
    <button class="copy-btn" id="manualCloseBtn" style="background:#ff4d4d;margin-left:10px;">Close</button>
    <br><br>
    <a href="#" id="manualLink" target="_blank"><button class="copy-btn" style="width:100%;">Open Payment Link</button></a>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  // --- User Info ---
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username){ window.location.href="login.html"; return; }
  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  let userData = JSON.parse(localStorage.getItem(userKey));
  if(!userData){ alert("User not found"); window.location.href="login.html"; return; }
  if(userData.paid){ window.location.href="dashboard.html"; return; }

  const amountEl = document.getElementById("activationAmount");
  const phoneEl = document.getElementById("paymentPhone");
  let country = userData.country || "Kenya";
  let capitalFee = userData.capitalFee || 150;
  let phoneNumber = userData.phone || "+254000000000";
  amountEl.textContent = "KES " + capitalFee;
  phoneEl.textContent = phoneNumber;

  // --- Manual modal setup ---
  const modal = document.getElementById("manualModal");
  const procedureText = document.getElementById("procedureText");
  const copyBtn = document.getElementById("copyBtn");
  const manualCloseBtn = document.getElementById("manualCloseBtn");
  const manualLink = document.getElementById("manualLink");

  const tillNumber = "4560832";
  const paymentLink = "https://superpay.ci.co.ke/lumiearn";

  function openManual(method){
    if(method==="mpesa"){
      procedureText.innerHTML = `M-Pesa Manual Payment:<br>1. Go to Lipa Na M-Pesa → Pay Bill<br>2. Enter Till: <b>${tillNumber}</b><br>3. Amount: KES ${capitalFee}<br>4. Enter your phone PIN and send.`;
      manualLink.href = paymentLink;
    } else {
      procedureText.innerHTML = `Airtel Money Manual Payment:<br>1. Go to Airtel Money → Pay Bill<br>2. Enter Till: <b>${tillNumber}</b><br>3. Amount: KES ${capitalFee}<br>4. Confirm payment.`;
      manualLink.href = paymentLink;
    }
    modal.style.display = "flex";
  }

  document.getElementById("mpesaBtn").addEventListener("click", ()=> openManual("mpesa"));
  document.getElementById("airtelBtn").addEventListener("click", ()=> openManual("airtel"));
  manualCloseBtn.addEventListener("click", ()=> modal.style.display="none");

  copyBtn.addEventListener("click", ()=>{
    navigator.clipboard.writeText(tillNumber).then(()=> alert("Till copied!"));
  });

  // --- API push payment ---
  const pushBtn = document.getElementById("pushPaymentBtn");
  const loading = document.getElementById("loadingText");

  pushBtn.addEventListener("click", async ()=>{
    loading.style.display="block";
    try {
      const res = await fetch("/api/mpesa-push", {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body: JSON.stringify({username, phone:phoneNumber, amount:capitalFee})
      });
      const data = await res.json();
      loading.style.display="none";
      if(res.ok){
        alert("Payment push sent! Please complete on your phone.");
      } else {
        alert("Error: "+(data.error || "Failed to send push"));
      }
    } catch(err){
      loading.style.display="none";
      alert("Network error: "+err.message);
    }
  });

});
</script>
</body>
</html>
