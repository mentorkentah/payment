<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LUMIEARN Activate Account</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
<style>
html,body{margin:0;padding:0;height:100%;font-family:Arial,sans-serif;background:#f5f7fa;display:flex;justify-content:center;align-items:center;}
.pay-card{background:#fff;width:400px;border-radius:16px;padding:30px;text-align:center;box-shadow:0 8px 25px rgba(0,0,0,0.3);}
.logo{width:350px;margin-bottom:15px;}
h2{color:#0050ff;margin:10px 0;}
.sub{font-size:14px;color:#333;margin-bottom:15px;}
.amount-box{background:#e6f0ff;border:2px dashed #0050ff;border-radius:12px;padding:15px;margin:15px 0;}
.amount-box span{display:block;font-size:14px;color:#333;}
.amount{font-size:26px;font-weight:bold;color:#0050ff;}
.phone{font-size:14px;margin-top:6px;color:#333;}
.notice{background:#fff3cd;color:#856404;font-size:12px;padding:10px;border-radius:10px;margin-bottom:15px;text-align:left;}
.btn{width:100%;height:45px;border:none;border-radius:12px;background:#0050ff;color:#fff;font-size:15px;font-weight:bold;cursor:pointer;margin-top:10px;}
.btn:hover{background:#003bb5;}
.payment-methods{display:flex;justify-content:space-around;margin:15px 0;}
.method-card{background:#e6f0ff;color:#0050ff;padding:10px 15px;border-radius:12px;cursor:pointer;display:flex;align-items:center;gap:10px;font-weight:bold;}
.method-card:hover{background:#cce0ff;}
.secure{margin-top:12px;font-size:12px;color:#555;}
.secure i{color:#0050ff;margin-right:5px;}
.loading{display:none;margin-top:10px;font-size:13px;font-weight:bold;color:#0050ff;}
.popup{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);z-index:9999;overflow:auto;}
.popup-content{max-width:400px;margin:60px auto;background:#fff;border-radius:16px;padding:20px;text-align:left;position:relative;}
.popup-content h3{color:#0050ff;}
.popup-content .close{position:absolute;top:10px;right:15px;cursor:pointer;font-size:18px;}
.copy-btn{margin-top:10px;background:#0050ff;color:#fff;padding:5px 10px;border:none;border-radius:8px;cursor:pointer;}
.copy-btn:hover{background:#003bb5;}
</style>
</head>
<body>

<div class="pay-card">
  <img src="https://lumiearn.vercel.app/logo.png" class="logo" alt="LUMIEARN">

  <h2>Activate Your Account</h2>
  <p class="sub">Send the amount below to complete activation</p>

  <div class="amount-box">
    <span>Activation Fee</span>
    <div class="amount" id="activationAmount">KES 0</div>
    <div class="phone" id="paymentPhone">+000000000</div>
  </div>

  <div class="notice">
    • One-time payment<br>
    • Unlocks full dashboard<br>
    • Referral commission credited instantly
  </div>

  <div class="payment-methods">
    <div class="method-card" id="mpesaBtn"><i class="fa-brands fa-cc-paypal"></i> MPESA</div>
    <div class="method-card" id="airtelBtn"><i class="fa-solid fa-mobile-screen-button"></i> Airtel</div>
  </div>

  <button class="btn" id="payBtn">Pay Full Amount</button>
  <div class="loading" id="loadingText">Processing payment, please wait...</div>

  <div class="secure">
    <i class="fa-solid fa-shield-halved"></i> Secure payment confirmation
  </div>
</div>

<!-- POPUP -->
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" id="popupClose">&times;</span>
    <div id="popupBody"></div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function(){
  const username = localStorage.getItem("LUMIEARN_LOGGED_IN");
  if(!username){ window.location.href = "login.html"; return; }

  const userKey = "LUMIEARN_USER_" + username.toLowerCase();
  let userData = JSON.parse(localStorage.getItem(userKey));
  if(!userData){ alert("User account not found."); window.location.href = "login.html"; return; }
  if(userData.paid === true){ window.location.href = "dashboard.html"; return; }

  const activationAmount = userData.capitalFee || 150;
  const phone = userData.phone || "+254000000000";
  document.getElementById("activationAmount").textContent = "KES " + activationAmount;
  document.getElementById("paymentPhone").textContent = phone;

  const popup = document.getElementById("popup");
  const popupBody = document.getElementById("popupBody");
  document.getElementById("popupClose").addEventListener("click",()=>popup.style.display="none");

  function showPopup(content){ popupBody.innerHTML = content; popup.style.display="block"; }

  const mpesaBtn = document.getElementById("mpesaBtn");
  const airtelBtn = document.getElementById("airtelBtn");

  // Manual instructions for Kenya
  const manualMPESA = `
    <h3>Safaricom MPESA</h3>
    <p>Use the following Till Number to pay:</p>
    <p><strong id="tillNumber">4560832</strong></p>
    <button class="copy-btn" onclick="navigator.clipboard.writeText('4560832')">Copy Till</button>
    <p>Steps:</p>
    <ol>
      <li>Go to M-PESA → Lipa na M-PESA → Paybill</li>
      <li>Enter Till Number: 4560832</li>
      <li>Enter Amount: ${activationAmount}</li>
      <li>Enter your name or username: ${username}</li>
      <li>Enter PIN & confirm</li>
    </ol>
  `;

  const manualAirtel = `
    <h3>Airtel Money</h3>
    <p>Use the following Till Number to pay:</p>
    <p><strong id="airtelTill">4560832</strong></p>
    <button class="copy-btn" onclick="navigator.clipboard.writeText('4560832')">Copy Till</button>
    <p>Steps:</p>
    <ol>
      <li>Dial *222# → Paybill</li>
      <li>Enter Till Number: 4560832</li>
      <li>Enter Amount: ${activationAmount}</li>
      <li>Enter your username: ${username}</li>
      <li>Confirm payment</li>
    </ol>
  `;

  mpesaBtn.addEventListener("click",()=>showPopup(manualMPESA));
  airtelBtn.addEventListener("click",()=>showPopup(manualAirtel));

  const payBtn = document.getElementById("payBtn");
  const loadingText = document.getElementById("loadingText");

  // SAFARICOM PUSH API
  payBtn.addEventListener("click", async ()=>{
    loadingText.style.display="block";
    try{
      const apiKey = "kthx9bnnggn";
      const tillNumber = "4560832";
      const callbackUrl = `${window.location.origin}/api/mpesa-callback?username=${username}`;
      const response = await fetch("https://api.smartcodedesigners.co.ke/mpesa/push", {
        method:"POST",
        headers:{"Content-Type":"application/json","Authorization":"Bearer "+apiKey},
        body: JSON.stringify({till:tillNumber, phone, amount:activationAmount, username, callback_url:callbackUrl})
      });
      const text = await response.text();
      let data;
      try{ data = JSON.parse(text); }catch(e){ throw new Error("Invalid JSON returned: "+text); }

      if(data.status === "success"){
        userData.paid = true;
        localStorage.setItem(userKey, JSON.stringify(userData));
        alert("Payment successful! Redirecting to dashboard...");
        window.location.href="dashboard.html";
      } else {
        alert("Payment failed: " + (data.message || "Unknown error"));
      }
    }catch(err){
      alert("Payment error: "+err.message);
    }finally{ loadingText.style.display="none"; }
  });
});
</script>
</body>
</html>
