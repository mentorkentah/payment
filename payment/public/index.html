<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pay to KENTAH</title>
    <style>
        body {
            background: #4a148c;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            width: 350px;
        }
        h1 {
            color: #4a148c;
            text-align: center;
            margin-top: 0;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #4a148c;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        .msg {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>ðŸ’° PAY TO KENTAH</h1>
        
        <div id="message" class="msg"></div>

        <form id="payForm">
            <input type="tel" id="phone" placeholder="Phone (e.g. 0712345678)" required>
            <input type="number" id="amount" placeholder="Amount (KES)" min="1" max="1000" required>
            <button type="submit">PAY NOW</button>
        </form>
    </div>

    <script>
        const msg = document.getElementById('message');

        document.getElementById('payForm').onsubmit = async function(e) {
            e.preventDefault();
            
            msg.className = 'msg';
            msg.style.display = 'none';
            
            try {
                const res = await fetch('/api/pay', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        phone: document.getElementById('phone').value,
                        amount: document.getElementById('amount').value
                    })
                });
                
                const data = await res.json();
                
                msg.textContent = data.message;
                msg.className = 'msg ' + (data.status === 'success' ? 'success' : 'error');
                msg.style.display = 'block';
                
                if (data.status === 'success') {
                    document.getElementById('phone').value = '';
                    document.getElementById('amount').value = '';
                }
            } catch(err) {
                msg.textContent = 'Network error';
                msg.className = 'msg error';
                msg.style.display = 'block';
            }
        };
    </script>
</body>
</html>
