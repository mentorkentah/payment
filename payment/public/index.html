<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay to KENTAH</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4a148c;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #4a148c;
            margin-top: 0;
            font-size: 32px;
        }
        .sub {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 15px;
            background: #4a148c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #6a1cb0;
        }
        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            display: block;
        }
        .hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
        .debug {
            margin-top: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            font-size: 12px;
            color: #333;
            display: none;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ PAY TO KENTAH</h1>
        <div class="sub">M-PESA Express</div>

        <div id="message" class="message"></div>

        <form id="paymentForm">
            <div class="form-group">
                <label>üì± M-PESA Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g. 0712345678" required>
                <div class="hint">Enter Safaricom number starting with 07 or 01</div>
            </div>

            <div class="form-group">
                <label>üíµ Amount (KES)</label>
                <input type="number" id="amount" name="amount" placeholder="e.g. 100" min="1" max="1000" required>
                <div class="hint">Minimum: 1 | Maximum: 1000</div>
            </div>

            <button type="submit" id="payBtn">PAY NOW</button>
        </form>

        <div id="debug" class="debug"></div>

        <div class="footer">
            ‚ö° lumiearn-pay.vercel.app
        </div>
    </div>

    <script>
        // Get elements
        const messageBox = document.getElementById('message');
        const debugBox = document.getElementById('debug');
        const payBtn = document.getElementById('payBtn');
        const form = document.getElementById('paymentForm');

        // Show message function
        function showMessage(text, type) {
            messageBox.textContent = text;
            messageBox.className = 'message ' + type;
        }

        // Show debug info
        function showDebug(text) {
            debugBox.style.display = 'block';
            debugBox.innerHTML += '<br>üîç ' + text;
            console.log('DEBUG:', text);
        }

        // Clear debug
        function clearDebug() {
            debugBox.style.display = 'none';
            debugBox.innerHTML = '';
        }

        // Format phone number
        document.getElementById('phone').addEventListener('input', function(e) {
            let val = e.target.value.replace(/\D/g, '');
            e.target.value = val;
        });

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Clear previous messages
            clearDebug();
            messageBox.style.display = 'none';
            
            // Get values
            let phone = document.getElementById('phone').value;
            let amount = document.getElementById('amount').value;
            
            // Validate
            if (!phone || phone.length < 9) {
                showMessage('Please enter a valid phone number', 'error');
                return;
            }
            
            if (!amount || amount < 1) {
                showMessage('Please enter a valid amount', 'error');
                return;
            }

            showDebug('1. Form submitted');
            showDebug('2. Phone: ' + phone + ', Amount: ' + amount);
            showDebug('3. API URL: /api/pay');
            
            try {
                showDebug('4. Sending fetch request...');
                
                const response = await fetch('/api/pay', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        amount: amount
                    })
                });

                showDebug('5. Response status: ' + response.status + ' ' + response.statusText);
                
                // Try to get response as text first
                const text = await response.text();
                showDebug('6. Raw response: ' + text.substring(0, 200));
                
                // Parse JSON
                let data;
                try {
                    data = JSON.parse(text);
                    showDebug('7. Parsed JSON: ' + JSON.stringify(data));
                } catch (e) {
                    showDebug('7. Failed to parse JSON: ' + e.message);
                    data = { message: text };
                }
                
                // Show message to user
                if (response.ok && (data.status === 'success' || data.success === true)) {
                    showMessage(data.message || '‚úì Payment initiated! Check your phone.', 'success');
                    document.getElementById('phone').value = '';
                    document.getElementById('amount').value = '';
                } else {
                    showMessage(data.message || data.error || 'Payment failed', 'error');
                }
                
            } catch (error) {
                showDebug('‚ùå FETCH ERROR: ' + error.message);
                showDebug('‚ùå Error name: ' + error.name);
                showDebug('‚ùå Error stack: ' + error.stack);
                
                showMessage('Network error: Cannot reach payment server. Check console.', 'error');
                console.error('Full error:', error);
            }
        });

        // Test API on page load
        window.addEventListener('load', async function() {
            showDebug('Page loaded. Testing API connection...');
            
            try {
                const testResponse = await fetch('/api/pay', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({phone: '0712345678', amount: 1})
                });
                showDebug('API test - Status: ' + testResponse.status);
                
                if (testResponse.status === 405) {
                    showDebug('‚úÖ API is reachable! (Method Not Allowed is good)');
                } else {
                    showDebug('‚ö†Ô∏è API returned: ' + testResponse.status);
                }
            } catch (e) {
                showDebug('‚ùå API test failed: ' + e.message);
            }
        });
    </script>
</body>
</html>
